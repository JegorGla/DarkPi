<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4ck3r P4n3l</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            text-align: center;
            overflow: hidden;
        }
        
        /* –ì–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        h1 {
            font-size: 40px;
            text-shadow: 0px 0px 10px #00FF00;
            animation: glitch 1s infinite alternate, flicker 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0px 0px 10px #00FF00; }
            50% { text-shadow: 5px 5px 20px #00FF00; transform: skewX(10deg); }
            100% { text-shadow: -5px -5px 20px #00FF00; transform: skewX(-10deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* –ö–Ω–æ–ø–∫–∏ —Å –≥–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        .button {
            background-color: #00FF00;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            transition: 1s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            animation: glitch-btn 0.2s infinite;
        }

        @keyframes glitch-btn {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }

        /* –ë–ª–æ–∫ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–ú–∞—Ç—Ä–∏—Ü—ã" */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: #00FF00;
            font-family: monospace;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Å–∏–º–≤–æ–ª–æ–≤ */
        @keyframes move {
            from { transform: translateY(-100vh); opacity: 0; } 
            50%  { opacity: 1; } /* –°–∏–º–≤–æ–ª –ø–æ—è–≤–ª—è–µ—Ç—Å—è –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –ø–∞–¥–µ–Ω–∏—è */
            to   { transform: translateY(100vh); opacity: 0; } /* –ò—Å—á–µ–∑–∞–µ—Ç –≤–Ω–∏–∑—É */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–∞–¥–∞—é—â–∏—Ö —Å–∏–º–≤–æ–ª–æ–≤ */
        .matrix span {
            position: absolute;
            top: -10px;
            left: calc(100% * var(--x)); 
            font-size: var(--size); /* –†–∞–∑–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–∏–º–≤–æ–ª–æ–≤ */
            color: var(--color); /* –†–∞–∑–Ω—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏ –∑–µ–ª–µ–Ω–æ–≥–æ */
            animation: move var(--speed) linear infinite; /* –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è */
        }
    </style>
</head>
<body>

    <h1>H4ck3r P4n3l</h1>
    
    <div class="container">
        <a class="button" href="{{ url_for('application') }}">üìÇ –ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–∞–π–ª–æ–≤</a>
        <a class="button" href="{{ url_for('upload_page') }}">‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</a>
    </div>

    <!-- –ë–ª–æ–∫ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–ú–∞—Ç—Ä–∏—Ü—ã" -->
    <div class="matrix"></div>

    <script>
        function createMatrixEffect() {
            const matrix = document.querySelector(".matrix");

            for (let i = 0; i < 70; i++) { // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∏–º–≤–æ–ª–æ–≤
                let span = document.createElement("span");
                span.innerText = String.fromCharCode(33 + Math.random() * 93); // –°–ª—É—á–∞–π–Ω—ã–π ASCII —Å–∏–º–≤–æ–ª

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                span.style.setProperty("--x", Math.random()); // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                span.style.setProperty("--size", 12 + Math.random() * 16 + "px"); // –†–∞–∑–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                span.style.setProperty("--speed", 3 + Math.random() * 3 + "s"); // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
                span.style.setProperty("--color", `rgb(0, ${150 + Math.random() * 100}, 0)`); // –†–∞–∑–Ω—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏ –∑–µ–ª–µ–Ω–æ–≥–æ

                matrix.appendChild(span);
            }
        }

        createMatrixEffect(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
    </script>

</body>
</html>
