<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
    
        h1 {
            font-size: 36px;
            margin-top: 50px;
            color: #00ff00;
        }
    
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
    
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
    
        .upload-button {
            background-color: #00ff00;
            color: #1e1e1e;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .upload-button:hover {
            background-color: #1e1e1e;
            color: #00ff00;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
    
        input[type="file"] {
            padding: 12px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: black;
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    
        input[type="file"]:hover {
            border-color: #00ff00;
        }
    
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }
    
        a:hover {
            text-decoration: underline;
            color: #1e1e1e;
            background-color: #00ff00;
            padding: 5px;
        }
    
        .upload-button:active, input[type="file"]:active {
            transform: scale(0.98);
        }
    </style>    
</head>
<body>
    <h1>Загрузка файла</h1>
    <div class="upload-container">
        <form class="upload-form" action="{{ url_for('upload_page') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" class="upload-button">Загрузить</button>
        </form>
        <a href="{{ url_for('hello_world') }}">← Вернуться на главную</a>
    </div>
</body>
</html>
